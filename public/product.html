<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ product.description }} - Department: {{ product.department }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteProduct(product._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
	<p ng-if="product.itemType">itemType: {{ product.itemType }} </p>
	<p ng-if="product.inventoryValue">itemType: {{ product.inventoryValue }} </p>
	<p ng-if="product.currentPrice">itemType: {{ product.currentPrice }} </p>
	<p ng-if="product.currencyCode">itemType: {{ product.currencyCode }} </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Product form -->
<div ng-include="productFormUrl">
</div>
